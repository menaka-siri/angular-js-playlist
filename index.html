<!DOCTYPE html>
<html lang="en" ng-app = "myNinjaApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\app.js"></script>
  </head>
  <body>
    <h1>My First Web Site</h1>
    <input type="text" ng-model="favMeat" placeholder="Enter ur fav meat" />
    <p>Your fav meat is: {{favMeat}}</p>

    <div ng-controller="NinjaController">
      <p>{{message}}</p>
      <input type="text" ng-model="search" placeholder="Search Ninja" />
      <ul>
        <li ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search">
          {{ninja.name}}-{{ninja.belt}} - {{ninja.rate | currency: 'LKR'}}
        </li>
      </ul>
    </div>
  </body>
</html>
